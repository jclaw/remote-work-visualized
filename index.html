<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Remote Work Visualization</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> -->
    <!-- <link href="inconsolata_local" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body id="viz">
    <span data-bind="text: name"></span>
    <select data-bind="foreach: variableData">
        <optgroup data-bind="attr: {'label': category}, foreach: variables">
            <option data-bind="value: code, text: normalized_label"></option>
        </optgroup>
    </select>

    <div id="tooltip"></div><!-- div to hold tooltip. -->
    <svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->

    <div>
        % working from home by
        <select data-bind="options: categories, value: selectedCategory"></select>
    </div>


    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/uStates.js"></script> <!-- creates uStates. -->
    <script src="js/lib/d3.v3.min.js"></script>
    <script src="js/mappings.js" type="text/javascript"></script>
    <script src="js/2015.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
